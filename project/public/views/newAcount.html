<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="../javascripts/bootstrap.js"></script>
    <link href="../stylesheets/bootstrap-grid.css" rel="stylesheet">
    <link href="../stylesheets/bootstrap.css" rel="stylesheet">
    <link href="../stylesheets/index.css" rel="stylesheet">
</head>

<body>
    <div dir="rtl">
        <h1 class="title text-center">הצטרף ליצירה</h1>

        <div class="row">
            <div class="text-left">
                <input type="text" class="form-control" placeholder="שם מלא">
                <input type="text" class="form-control" placeholder="שם במה">
                <input type="text" class="form-control" placeholder="סיסמה">
                <input type="text" class="form-control" placeholder="מייל">
                <div class="dropdown text-right">
                    <button class="btn btn-default dropdown-toggle" type="button">
                        במה אני עוסק
                        <span class="caret"></span>
                    </button>
                </div>
                <input type="text" class="form-control" placeholder="תאריך לידה">
                <input type="text" class="form-control" placeholder="קצת על עצמי">
            </div>

            <div>
                <div id="userPic">
                    <img src="../images/userPic.png" class="img-rounded">
                </div>
                <div id="imgSrc">
                 <form>
                         <div class="form-group">
                            <label for="exampleInputFile">הכנס תמונה</label>
                            <input type="file"> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="buttons">
            <button type="button" class="btn btn-success">אישור</button> 
            <button type="button" class="btn btn-danger">ביטול</button> 
        </div>
    </div>    
</body>

</html>

<link href="../stylesheets/Search.css" rel="stylesheet">
<div class="container">
    <div class="panel panel-default">

        <form dir="rtl" class="input-group form-inline col-md-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    סנן לפי תחום <span class="caret"></span>
  </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="type in artistTypes"><a href="#">{{type.displayName}}</a></li>
                </ul>
            </div>
            <div class="col-sm-8 input-group">
                <input type="text" class="form-control" placeholder="חפשו כאן...">
            </div>
            <button type="submit" class="btn btn-default">חיפוש</button>
        </form>
    </div>
</div>
